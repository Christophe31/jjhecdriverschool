{% extends 'base.html' %}
{% block title %}
LogIn
{% endblock %}
{% block content %}
<form method='post'>
  {% csrf_token %}
  <div>
    <p>{{ form.non_field_errors }}</p>
    <table>
      {% for field in form %}
      <tr>
        <th>{{ field.label }}</th>
        <td>{{ field }} </td>
        <td>{{ field.errors }} </td>
      </tr>
      {% endfor %}
    </table>
    <button type='submit'>log in</button>
  </div>
</form>
{% endblock %}
